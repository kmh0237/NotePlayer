<html>  

    <head>  
        <script type="text/javascript" src="Note_Player.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="Note_Player.css">
    </head> 

    <body class="pianoBody">  
        <p class="title">Welcome to Note Player</p>  
        <div id='PianoKeys'> 
            <button type="button" class="btn btn-default">PLAY 0</button>
            <button type="button" class="btn btn-default">PLAY 1</button>
            <button type="button" class="btn btn-default">PLAY 2</button>
            <button type="button" class="btn btn-default">PLAY 3</button>
            <button type="button" class="btn btn-default">PLAY 4</button>
            <button type="button" class="btn btn-default">PLAY 5</button>
            <button type="button" class="btn btn-default">PLAY 6</button>
            <button type="button" class="btn btn-default">PLAY 7</button>
        </div>  
        <br>
        <br>
        <button type="button" onClick="stop()" class="btn btn-danger">STOP</button>
    </body>  

</html>
