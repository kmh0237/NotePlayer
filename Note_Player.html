<html>  

    <head>  
        <script type="text/javascript" src="Note_Player.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="Note_Player.css">
    </head> 

    <!-- change play function to look for button onClicks -->
    <body class="pianoBody">  
        <p class="title">Welcome to Note Player</p>  
        <div id='PianoKeys'> 
            <button type="button" onClick="play(0)" class="btn btn-default">PLAY 0</button>
            <button type="button" onClick="play(1)" class="btn btn-default">PLAY 1</button>
            <button type="button" onClick="play(2)" class="btn btn-default">PLAY 2</button>
            <button type="button" onClick="play(3)" class="btn btn-default">PLAY 3</button>
            <button type="button" onClick="play(4)" class="btn btn-default">PLAY 4</button>
            <button type="button" onClick="play(5)" class="btn btn-default">PLAY 5</button>
            <button type="button" onClick="play(6)" class="btn btn-default">PLAY 6</button>
            <button type="button" onClick="play(7)" class="btn btn-default">PLAY 7</button>
            <br>
            <br>
            <button type="button" onClick="stop()" class="btn btn-danger">STOP</button>
        </div>  
    </body>  

</html>
